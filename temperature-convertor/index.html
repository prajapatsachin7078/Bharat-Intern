<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">
    
</head>

<body>
    <!-- input container  -->
    <div class="container">
        <h3>Temperature Converter</h3>

        <form action="#">
            <div class="temp">
                <div class="degree">
                    <label for="degrees">Degrees</label><br>
                    <input type="number" name="degrees" placeholder="Enter temperature" id="degree"><br>
                </div>
                <div class="convert">
                    <label for="Type">Type</label><br>
                    <select id="selection">
                        <option value="Sel">Select Input Scale</option>
                        <option value="Fahrenhiet">Fahrenheit</option>
                        <option value="Celsius">Celsius</option>
                        <option value="Kelvin">Kelvin</option>
                    </select><br>
                </div>
            </div>
        </form>

        <!-- output container  -->
        <div class="output">
            <h3>Result</h3>
            <div class="show-result">
                <input type="text" name="result1" id="output1" disabled="true">
                <input type="text" name="result2" id="output2" disabled="true">
            </div>
            <button id="convert" onclick="convert()">Convert</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
